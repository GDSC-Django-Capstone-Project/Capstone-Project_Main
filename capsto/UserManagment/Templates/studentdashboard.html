<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>
    <h3>List of Books</h3>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author }} - {{ book.genre }} - {{ book.status }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'borrowed_books' %}"><button>Borrowed Books</button></a>

</body>
</html>
