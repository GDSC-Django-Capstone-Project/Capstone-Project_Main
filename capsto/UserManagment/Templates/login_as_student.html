<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login as Student</title>
    <style>
        #body{
          display:flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }
      .logo{
          margin-top: 3rem;
      }
      .user{
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content: center;
      }
      .buttons{
          display:flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }
      .but1{
          margin-bottom: 10px;
          text-decoration: none;
      }
      .form{
          display:flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          box-sizing: border-box;
      }
      .page{
          margin-top: 3rem;
          margin-bottom: 4rem;
      }
      .form input{
          margin-top: 0.6rem;
          width:100%;
      }
      .label{
          margin-top: 1rem;
      }
      .butt3{
          margin-top: 1rem;
      }
        
      </style>
</head>
<body>
    <div class = "form">
    <div class = "page"><h2>Login as Student</h2></div>
    <form method="post">
        {% csrf_token %}
        {{Login_Form.as_p}}
        <div class = "butt3"><button type="submit">Login</button></div>
    </form>
    <div><p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p></div>
</div>
</body>
</html>
