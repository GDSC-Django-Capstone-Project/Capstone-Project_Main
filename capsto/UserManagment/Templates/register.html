<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Registration_Page</title>
    <style>
        #body{
          display:flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }
      .logo{
          margin-top: 3rem;
      }
      .user{
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content: center;
      }
      .buttons{
          display:flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }
      .but1{
          margin-bottom: 10px;
          text-decoration: none;
      }
      .form{
          display:flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          box-sizing: border-box;
      }
      .page{
          margin-top: 3rem;
          margin-bottom: 4rem;
      }
      .form input{
          margin-top: 0.6rem;
          width:100%;
      }
      .label{
          margin-top: 1rem;
      }
      .butt3{
          margin-top: 1rem;
      }
        
      </style>
</head>
<body>
    <div id="registration">
        <h1>Register</h1>
        <div class="form"><form action="{% url 'login_as_student' %}" method="post">
            <div class="label"><label for="fname">First Name</label></div>
            <div><input type="text" name="fname" id="fname"></div>
            <div class="label"><label for="lname">Last Name</label></div>
            <div><input type="text" name="lname" id="lname"></div>
            <div class="butt3">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form></div>
        </div>
    </div>
</body>
</html>
